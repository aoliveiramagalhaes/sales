<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sales</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Sales</h1>
        </div>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/calculator.html">Calculator</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/calculator2.html">Calculator2</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/calculator3.html">Calculator3</a>
            </li>
        </ul>

        <!--
            From https://getbootstrap.com/docs/4.4/content/tables/
        -->
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th scope="col">Sales rep</th>
                    <th scope="col">Opportunity won</th>
                    <th scope="col">Range 05-09</th>
                    <th scope="col">Range 10-14</th>
                    <th scope="col">Range 15-19</th>
                    <th scope="col">Range +20</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mark</td>
                    <td>30</td>
                    <td>125</td>
                    <td>162.5</td>
                    <td>200</td>
                    <td>500</td>
                    <td>987.5</td>
                </tr>
                <tr>
                    <td>Jacob</td>
                    <td>20</td>
                    <td>125</td>
                    <td>162.5</td>
                    <td>200</td>
                    <td>0</td>
                    <td>487.50</td>
                </tr>
                <tr>
                    <td>Larry</td>
                    <td>10</td>
                    <td>125</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>125</td>
                </tr>
            </tbody>
        </table>
    </div>

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
